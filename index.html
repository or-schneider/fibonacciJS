<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex pt-5 flex-column align-items-center">
      <div class="flex-column align-items-start">
        <h1>Fibonacci Calculator</h1>
        <form
          class="d-flex align-items-start mt-4"
          style="gap: 12px"
          action=""
          novalidate
        >
          <div class="d-flex flex-column align-items-end" style="gap: 6px">
            <div class="d-flex align-items-center position" style="gap: 12px">
              <label class="h5 fw-normal mb-0 w-100" for="fibonacci-input"
                >The Fibonacci Of
              </label>

              <input
                type="number"
                name="fibonacci-input"
                id="fibonacciInput"
                class="form-control"
                style="min-width: 170px"
                min="1"
                max="50"
                required
              />
            </div>
            <div class="d-flex align-items-start justify-content-between w-100">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="fibonacciServerCalculationCheckBox"
                />
                <label
                  class="form-check-label"
                  for="fibonacciServerCalculationCheckBox"
                >
                  Save Calculation
                </label>
              </div>
              <!-- <div>Save Calculation</div> -->
              <div
                id="fibonacciInputError"
                class="alert alert-danger p-1 invisible h-25"
              >
                &#8203;
                <!-- Can't be larger than 50 -->
              </div>
            </div>
          </div>

          <button
            class="col-sm-1 btn btn-primary btn-sm"
            type="submit"
            id="fibonacciInputButton"
            style="max-width: 36px"
            required
          >
            Is
          </button>
          <div
            id="fibonacciResultSpinner"
            class="spinner-border d-none"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <div
            id="fibonacciResult"
            class="text-decoration-underline fw-bold h5 mb-0"
          ></div>
        </form>
        <div class="d-flex flex-column align-items-start">
          <div
            class="results-header d-flex align-items-center mb-5 mt-5"
            style="gap: 12px"
          >
            <h1 class="results">Results</h1>
            <div
              id="fibonacciResultsSpinner"
              class="spinner-border"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="resultsList" class="results-list"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/spinner.js"></script>
    <script src="./scripts/fibonacci.js"></script>
    <script src="./scripts/fibonacci_results.js"></script>
    <script src="./scripts/fibonacci_display.js"></script>
    <script src="./scripts/fibonacci_input.js"></script>
  </body>
</html>
