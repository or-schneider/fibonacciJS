<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container pt-5">
      <h1>Fibonacci Calculator</h1>
      <form
        class="d-flex align-items-start mt-4"
        style="gap: 12px"
        action=""
        novalidate
      >
        <div class="d-flex flex-column align-items-end" style="gap: 6px">
          <div class="d-flex align-items-center position" style="gap: 12px">
            <label class="h5 fw-normal mb-0" for="fibonacci-input"
              >The Fibonacci Of
            </label>

            <input
              type="number"
              name="fibonacci-input"
              id="fibonacciInput"
              class="form-control form-control-sm"
              style="max-width: 72px"
              min="1"
              max="50"
              required
            />
          </div>
          <div
            id="fibonacciInputError"
            class="alert alert-danger p-1 invisible"
          >
            <!-- Can't be larger than 50 -->
          </div>
        </div>

        <button
          class="col-sm-1 btn btn-primary btn-sm"
          type="submit"
          id="fibonacciInputButton"
          style="max-width: 36px"
          required
        >
          Is
        </button>
        <div
          id="fibonacciResultSpinner"
          class="spinner-border d-none"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div
          id="fibonacciResult"
          class="text-decoration-underline fw-bold h5 mb-0"
        ></div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./spinner.js"></script>
    <script src="./fibonacci.js"></script>
    <script src="./fibonacci_display.js"></script>
    <script src="./fibonacci_input.js"></script>
  </body>
</html>
