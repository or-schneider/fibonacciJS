<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Fibonacci Calculator</title>
  </head>
  <body>
    <div class="container d-flex flex-column px-4 py-5 p-sm-5">
      <h1 class="display-4 fw-normal align-self-center align-self-sm-start">
        Fibonacci Calculator
      </h1>
      <div class="flex-column align-items-start">
        <form
          class="
            d-flex
            flex-column flex-sm-row
            align-items-center align-items-sm-start
            mt-4
          "
          style="gap: 12px"
          action=""
          novalidate
        >
          <div class="d-flex flex-column align-items-end" style="gap: 6px">
            <div
              class="d-flex flex-column flex-sm-row align-items-center"
              style="gap: 12px"
            >
              <label class="h5 fw-normal mb-0" for="fibonacci-input"
                >The Fibonacci Of
              </label>

              <input
                type="number"
                name="fibonacci-input"
                id="fibonacciInput"
                class="form-control"
                style="width: 170px"
                min="1"
                max="50"
                required
              />
            </div>
            <div
              class="
                d-flex
                flex-column flex-sm-row
                align-items-start align-items-sm-center
                justify-content-between
                w-100
              "
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="fibonacciServerCalculationCheckBox"
                />
                <label
                  class="form-check-label"
                  for="fibonacciServerCalculationCheckBox"
                >
                  Save Calculation
                </label>
              </div>
              <!-- <div>Save Calculation</div> -->
              <div
                id="fibonacciInputError"
                class="alert alert-danger p-1 invisible h-25 m-0"
              >
                &#8203;
                <!-- Can't be larger than 50 -->
              </div>
            </div>
          </div>
          <div
            class="d-flex flex-column flex-sm-row align-items-center"
            style="gap: 24px"
          >
            <button
              class="col-sm-1 btn btn-primary swatch-cyan btn flex-grow-1"
              type="submit"
              id="fibonacciInputButton"
              required
            >
              Is
            </button>
            <div class="result-container position-relative">
              <div
                class="
                  result-spinner-container
                  position-absolute
                  top-50
                  start-50
                  translate-middle
                  d-flex
                "
              >
                <div
                  id="fibonacciResultSpinner"
                  class="spinner-border d-none"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <p
                id="fibonacciResult"
                class="
                  text-decoration-underline
                  fw-bold
                  h5
                  align-self-center
                  m-0
                  invisible
                "
              >
                &#8203; &nbsp;
              </p>
            </div>
          </div>
        </form>
        <div class="d-flex flex-column align-items-start">
          <div
            class="results-header d-flex align-items-center mt-4"
            style="gap: 12px"
          >
            <h2 class="results fw-normal display-6">Results</h2>
            <div
              id="fibonacciResultsSpinner"
              class="spinner-border"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="dropdown mt-2 mb-3">
            <button
              class="btn btn-secondary dropdown-toggle text-body bg-light"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort By
            </button>
            <ul
              id="fibonacciResultsSortByDropdown"
              class="dropdown-menu border-0 rounded bg-transparent"
              aria-labelledby="dropdownMenu2"
            >
              <li>
                <button
                  id="fibonacciResultsSortByNumberAsc"
                  class="
                    dropdown-item
                    py-1
                    border border-bottom-0
                    rounded
                    bg-white
                  "
                  type="button"
                >
                  Number Asc
                </button>
              </li>
              <li>
                <button
                  id="fibonacciResultsSortByNumberDesc"
                  class="
                    dropdown-item
                    py-1
                    border border border-bottom-0
                    rounded
                    bg-white
                  "
                  type="button"
                >
                  Number Desc
                </button>
              </li>
              <li>
                <button
                  id="fibonacciResultsSortByDateAsc"
                  class="
                    dropdown-item
                    py-1
                    border border border-bottom-0
                    rounded
                    bg-white
                  "
                  type="button"
                >
                  Date Asc
                </button>
              </li>
              <li>
                <button
                  id="fibonacciResultsSortByDateDesc"
                  class="dropdown-item py-1 border rounded bg-white"
                  type="button"
                >
                  Date Desc
                </button>
              </li>
            </ul>
          </div>
          <ul id="resultsList" class="results-list list-unstyled"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./scripts/spinner.js"></script>
    <script type="module" src="./scripts/fibonacci_calculation.js"></script>
    <script type="module" src="./scripts/fibonacci_results.js"></script>
    <script type="module" src="./scripts/fibonacci_results_display.js"></script>
    <script type="module" src="./scripts/fibonacci_result_display.js"></script>
    <script type="module" src="./scripts/fibonacci_input.js"></script>
  </body>
</html>
